<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Đăng ký</h2>
  <hr />
  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Tài khoản">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Mật khẩu">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-1" type="submit">Đăng ký</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Hủy bỏ</button>
  </div>
</form>
