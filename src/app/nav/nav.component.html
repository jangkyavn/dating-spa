<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating</a>
  <button class="navbar-toggler" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngbCollapse]="isNavbarCollapsed">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active"><a class="nav-link" href="#">Kết quả</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Danh sách</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Tin nhắn</a></li>
    </ul>

    <div *ngIf="loggedIn()" ngbDropdown class="d-inline-block">
      <a href="javascript:;" id="dropdownBasic1" ngbDropdownToggle class="text-white btn-dropdown">Xin chào User</a>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="dropdown-item">Sửa hồ sơ</button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" (click)="logout()">Đăng xuất</button>
      </div>
    </div>
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Tài khoản" required [(ngModel)]="model.username" />
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Mật khẩu" required [(ngModel)]="model.password" />
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">
        Đăng nhập
      </button>
    </form>
  </div>
</nav>
